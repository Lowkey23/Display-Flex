<!DOCTYPE html>
<html lang="en">
<head>
	<title>Display-Flex</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
</head>
<body>
	<header>
		<div class="container flex">
		<a href="#">
			<img class="logo" src="img/logo.svg" alt="logo">
		</a>
		<nav class="navigation flex">
			<ul class="navigation-ul">
				<li class="navigation-li">
					<a class="navigation-a active" href="#">HOME</a>
				</li>
				<li class="navigation-li">
					<a class="navigation-a" href="#">NEWS</a>
				</li>
				<li class="navigation-li">
					<a class="navigation-a" href="#">ABOUT</a>
				</li>
				<li class="navigation-li">
					<a class="navigation-a" href="#">CONTACT</a>
				</li>
			</ul>
		</nav>
		<ul class="social-bar flex">
			<li class="social-li">
				<a href="#">
					<img class="icon" src="img/google.png" alt="icon">
				</a>
			</li>
			<li class="social-li">
				<a href="#">
					<img class="icon" src="img/facebook.png" alt="icon">
				</a>
			</li>
			<li class="social-li">
				<a href="#">
					<img class="icon" src="img/youtube.png" alt="icon">
				</a>
			</li>
			<li class="social-li">
				<a href="#">
					<img class="icon" src="img/search.png" alt="icon">
				</a>
			</li>
		</ul>
	</div>
	</header>
	<div class="container2 flex">
		<img class="banner" src="img/banner.jpg" alt="banner">
		<p class="banner-text1">THINGS AREN'T ALWAYS</p>
		<p class="banner-text2">#000000</p>
		<p class="banner-text3">OR</p>
		<p class="banner-text4">#FFFFFF</p>
		<img class="logo2" src="img/logo2.png" alt="logo">
	</div>
	<div class="container3 flex">
		<div class="box-child flex">
			
		</div>
		<div class="box-child flex">
			
		</div>
	</div>
</body>
</html>
